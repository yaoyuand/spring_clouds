server:
  port: 4466

spring:
  application:
    name: config-client
  cloud:
    config:
      label: main   #分支名称
      name: config  #配置文件名称
      profile: dev  #后缀
      uri: http://localhost:4433  #读取配置文件地址
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://server7001:7001/eureka/
#暴露监控点
management:
  endpoints:
    web:
      exposure:
        include: "*"
#springboot中优先级最高的配置文件